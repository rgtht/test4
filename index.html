<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Unity WebGL Player | New Unity Project</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">
    <link rel="stylesheet" href="TemplateData/style.css">
    <script src="TemplateData/UnityProgress.js"></script>
    <script src="Build/UnityLoader.js"></script>
    <script>
      var gameInstance = UnityLoader.instantiate("gameContainer", "Build/game.json", {onProgress: UnityProgress});
     window.addEventListener("resize",onResize);
      
      function onResize()
      {
        gameInstance.SendMessage("FullScreenTest","SetWidth",window.innerWidth);
        gameInstance.SendMessage("FullScreenTest","SetHeight",window.innerHeight);
        gameInstance.SendMessage("FullScreenTest","OnResize");
      }
      
    </script>
  </head>
  
  <body style = "margin:0; overflow:hidden;">
    <div id="gameContainer"></div> 
  </body>
  
</html>
